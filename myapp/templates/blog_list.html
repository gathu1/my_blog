{% extends "base.html" %}
{% block title %} Blog List {% endblock %}

{% block content %}
<h1 class="text-red-500 mt-5 mb-5 text-center text-3xl">My Blogs</h1>

<ul class="ml-10 mr-10">
    {% for blog in blogs %}
    <li>
        <h1>{{blog.title}}</h1>
        <p>{{blog.content}}</p>
        <p><b>{{blog.author}}</b></p>
        <p>{{blog.created_date}}</p>
        <p>{{blog.published_date}}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
