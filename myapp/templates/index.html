{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
<h1 class="text-red-500 mt-5 mb-5 text-center text-3xl">My Blogs</h1>

<ul class="ml-10 mr-10">
    {% for blog in blogs %}
    <li>
        <h1>{{blog.title}}</h1>
        <p>{{blog.content}}</p>
        <p><b>{{blog.author}}</b></p>
        <p>{{blog.date}}</p>
    </li>
    {% endfor %}
</ul>
<img src="{{STATIC_URL}} static\images\fish-8265114_1280.webp" alt="" width="400" height="400">
{% endblock %}
